<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Typing Test</title>
  </head>
  <body>
    
    <div class="wrapper">
      <div class="typing-info">
        <span class="time">Time: <span>45s</span></span>
        <span class="mistakes">Mistakes: <span>0</span></span>
      </div>
      <div class="sentence">
        <p></p>
        <div class="user-input">
          <textarea cols="30" rows="7" placeholder="Type here when the test starts..."></textarea>
          <button>Start Test</button>
        </div>
      </div>
    </div>
    
    <div class="message victory"></div>
    <div class="message time-up"></div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
